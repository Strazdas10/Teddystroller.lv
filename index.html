    <style>

            padding: 0;
            height: 100%;

        .hero {

        .content {

            z-index: 10;
            padding: 0 0 80px 80px;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #f9d6a4;
            margin-bottom: 16px;
        }

        p {
            font-size: 20px;
            color: #f9d6a4;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #f9d6a4;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 40px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
        }
