<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Stroller - Hero Preview</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url('next-app/public/images/hero/IMG_9627.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 0 0 80px 80px;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #f9d6a4;
            margin-bottom: 16px;
        }

        p {
            font-size: 20px;
            color: #f9d6a4;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #f9d6a4;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 40px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Teddy Stroller</h1>
            <p>Your vision, our expertise. Let's create something amazing together.</p>
            <a href="#" class="button">Get Started</a>
        </div>
    </div>
</body>
</html>
