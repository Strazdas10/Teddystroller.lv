<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Stroller - Hero Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-gradient {
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #3b82f6, #8b5cf6);
        }

        .transition-custom {
            transition: all 0.3s ease;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-slide-in-left {
            animation: slideInLeft 0.6s ease-out;
        }

        .animate-slide-in-right {
            animation: slideInRight 0.6s ease-out;
        }

        .hero-image {
            background-image: url('next-app/public/images/hero/IMG_9627.jpeg');
            background-size: cover;
            background-position: center;
        }

        .secondary-image {
            background-image: url('next-app/public/images/hero/IMG_7117.jpeg');
            background-size: cover;
            background-position: center;
        }

        .logo-image {
            background-image: url('next-app/public/images/logos/IMG_1598.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 bg-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="#" class="flex items-center">
                        <div class="relative w-10 h-10 mr-2 overflow-hidden rounded-full logo-image"></div>
                        <span class="text-xl font-bold text-white">
                            Teddy Stroller
                        </span>
                    </a>
                </div>

                <!-- Desktop menu -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-200 transition-custom">
                        Home
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-200 transition-custom">
                        About
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-200 transition-custom">
                        Services
                    </a>
                    <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-200 transition-custom">
                        Contact
                    </a>
                    <button class="ml-4 px-4 py-2 rounded-full bg-gradient text-white font-medium hover:opacity-90 transition-custom">
                        Get Started
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-gray-200">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative py-0 min-h-screen flex items-center">
        <div class="absolute inset-0 z-0 hero-image">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-900/30 to-gray-900/10"></div>
        </div>
        <div class="relative z-10 h-full w-full">
            <div class="absolute bottom-16 left-16 max-w-xl">
                <h1 class="text-4xl md:text-5xl font-bold text-[#f9d6a4] mb-4">
                    Welcome to Teddy Stroller
                </h1>
                <p class="text-xl text-[#f9d6a4] mb-8">
                    Your vision, our expertise. Let's create something amazing together.
                </p>
                <a href="#" class="inline-block bg-[#f9d6a4] text-gray-900 font-medium py-3 px-10 rounded-md hover:opacity-90 transition-custom text-lg">
                    Get Started
                </a>
            </div>
        </div>
    </section>
</body>
</html>
